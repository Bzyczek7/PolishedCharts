[pytest]
# Pytest configuration for TradingAlert backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Markers for different test types
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    regression: marks tests as regression tests
    api: marks tests as API contract tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
